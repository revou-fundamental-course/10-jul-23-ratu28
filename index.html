 <!DOCTYPE html>
 <html lang="en">
 <head>
    
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Kalkulator BMI</h1>
    <br>
    <div class="paragraf">
    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang
      penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu?
      Yuk hitung sekarang di Kalkulator BMI.
    </p>
  </div>

  <div class="container">
    <label for="gender">Jenis Kelamin:</label>
    <select id="gender">
      <option value="male">Pria</option>
      <option value="female">Wanita</option>
    </select>
    
    <label for="age">Umur:</label>
    <input type="number" id="age" placeholder="Masukkan Umur" min="0">
    
    <label for="weight">Berat (kg):</label>
    <input type="number" id="weight" placeholder="Masukkan Berat Badan" min="0">
    
    <label for="height">Tinggi (cm):</label>
    <input type="number" id="height" placeholder="Masukkan Tinggi Badan" min="0">
    
    <button onclick="calculateBMI()">Hitung BMI</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <div id="result-container" class="container">
    <h2>Hasil BMI</h2>
    <br><br>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
 </body>
 </html>
